version: '2'

services:
  frontend:
    # image: swerpbox/frontend
    build: ./docker/frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    links:
      - rutorrent
    depends_on:
      - rutorrent
    environment:
      PGID: 1000
      PUID: 1000
      USERNAME: swerp
      PASSWORD: swerp
    volumes:
      - "./config:/config"

    networks:
      - swerpbox

  rutorrent:
    # image: swerpbox/rutorrent
    build: ./docker/rutorrent
    restart: always
    ports:
      - "49123:49123"
      - "49123:49123/udp"
      - "6881:6881/udp"
      - "5000:5000"
      - "41812:41812"
    environment:
      PGID: 1000
      PUID: 1000
      TZ: "America/Denver"
    volumes:
      - "./config:/config"
      - "./data:/data"
      - "./media:/media"
    networks:
      - swerpbox

  deluge:
    # image: swerpbox/deluge
    build: ./docker/deluge
    restart: always
    ports:
      - "58946:58946"
      - "58946:58946/udp"
      - "58846:58846"
      - "8112:8112"
    environment:
      PGID: 1000
      PUID: 1000
      TZ: "America/Denver"
    volumes:
      - "./config/deluge:/config"
      - "./data:/data"
      - "./media:/media"
    networks:
      - swerpbox

volumes:
  rutorrent-data:
    driver: local

networks:
  swerpbox:
    driver: bridge
